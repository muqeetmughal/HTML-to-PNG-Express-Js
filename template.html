<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center items-center h-screen bg-[#052431] shadow-md overflow-hidden p-6 box-border">

    <div class="flex flex-col">
      <div class="flex justify-center items-center mb-16">
        <img class="h-72 w-72 object-cover rounded-full border-4 border-white"
          src="https://media.licdn.com/dms/image/v2/D4E03AQE3WpirQLWcwA/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1728316490982?e=1740009600&v=beta&t=FGFjKsheaOaiXoLOGA2-eVQ5gSA9O9aqiQSewM87CEY"
          alt="Profile Picture" />
        <div class="ml-5">
          <div class="text-white font-bold text-6xl my-3">Muqeet Mughal</div>
          <div class="text-gray-400 text-3xl mb-4">
            Tailored ERP & Software Solutions
          </div>
        </div>
      </div>
      <div class="flex-grow flex flex-col justify-center text-center">
        <div class="text-white w-[80%] break-words text-5xl leading-relaxed mx-auto">
          ${query.quote}
        </div>
      </div>
    </div>
    <div class="w-full border-8 absolute top-0 "></div>
    <div class=" h-full border-8 absolute left-0 "></div>
    <div class=" h-full border-8 absolute right-0 "></div>
    <div class="w-full border-8 absolute bottom-0 "></div>

  </div>
</body>

</html>
